<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Konga Online Shopping</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="header">
        <div>
          <a href="index.html"><img class="kongalogo" src="images/konga logo.png" alt="Konga Logo"></a>
        </div>
    </section>

    <div class="login">
     <h2>
         Login
         
     </h2>
    </div>
     <div class="formdiv">
         <div class="sociallogin">
             <div class="facebook">
              <a href="#">Login with <img src="images/Facebook logo.png" alt="Login With Facebook"></a>   
             </div>
             <div class="google">
                <a href="#">Login with <img class="googlelogin" src="images/Google Logo.png" alt="Login With Google"></a> 
             </div>
         </div>
         <div class="orline">
             <hr> OR
         </div>
         <div>
             <label for="email"> <p class="email">Email Address or Phone Number</p></label> <br>
            
             <input type="email" placeholder="Email Address or Phone Number" required">
         </div>
         <div>
             <label for="password"> <p class="password">Password</p> <p class="forgot"> <a href="#">Forgot Password?</a></p></label> <br>
            
             <input type="password" placeholder="Enter Passowrd" required">
         </div>
         <div class="loginbtn">
             <input type="submit" value="Login" required">
         </div>
         <div>
             Don't have an Account?
         </div>
         <div>
            <p class="signup">
              <a href="#">Create an Account</a>  
            </p>
         </div>
     </div>
</body>
</html>
